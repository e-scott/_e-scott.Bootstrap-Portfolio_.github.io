<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/word.css">
    <title>Hangman</title>
</head>

<body>
    <Header>
        <h1>Word Guesser</h1>
        <p>Guess the correct word. Each correct letter is worth 1 point.</p>
        <p>If you guess incorrectly 10 times, No Points For You!</p>
    </header>
    <div class="container">
        <div id="buttons"></div>
        <br/>
        <br />
        <p id="catName"> </p>
        <div id="store">

        </div>
        <br/>
        <p id="playerLives"></p>
        <p id="pScore"></p>
        <div>
            <button class="btn btn-primary" id="playAgain">Play again</button>
        </div>
        <br />
    </div>
    
    
    
    <script type="text/javascript" src="assets/javascript/word.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
</body>

</html>
