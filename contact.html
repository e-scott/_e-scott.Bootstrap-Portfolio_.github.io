<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Erik's Contact Me</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html"><h1>Erik's Portfolio</h1></a>
            </div>
            <div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="index.html">About</a></li>
                    <li class="list-inline-item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="list-inline-item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <br />
        <br />
        <div class="container border border-dark rounded bckgrd">
            <div>
            <h1>Contact</h1>
            <hr>
            <div>
                <form class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder=" Your Name" />
                    <br />
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder=" Enter your email" />
                    <br />
                    <label for="message">Message:</label><br />
                    <textarea type="text" id="message"></textarea>
                    <br />
                    <br />
                    <button type="submit" class="btn btn-primary btn-md" id="send">Send</button>
                </form>
               
            </div>
            </div>
            
        </div>
    </section>
    <div class="hidden"></div>
    <footer>
        <div>
            <p> &copy; Erik 2019 </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
